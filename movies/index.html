<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Popular Movies</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h2>Dynamic Tabs</h2>


    <ul class="nav nav-tabs">
      <li class="nav-item"><a class="active nav-link" data-toggle="tab" href="#popular">Popular</a></li>
      <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#favorites">Favorites</a></li>
    </ul>

    <div class="tab-content">
      <div id="popular" class="tab-pane fade show active">
        <h3>Popular</h3>
        <div class="row">

        </div>
      </div>
      <div id="favorites" class="tab-pane fade">
        <h3>Favorites</h3>
        <div class="row">

        </div>
      </div>
    </div>
  </div>



  <script id="movie-card-template" type="text/x-handlebars-template">
    <div id="{{id}}" class="movie col-12 col-md-6 col-lg-4 mt-4">
      <img src="https://image.tmdb.org/t/p/w500{{poster_path}}" class="card-img-top" alt="">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{title}}</h5>
          <p class="card-text">{{overview}}</p>
          <button id="btn-favorite">Favoritos</button>
          <button id="triler" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
          </button>
        </div>
      </div>
    </div>
  </script>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <iframe width="560" height="315" src="" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.0/handlebars.js"></script>
  <script src="js/app.js"></script>

  <script>
    new GetMovies();
  </script>
</body>

</html>
